<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css" />
        <script>

         
            function age() {
                document.getElementById("days").innerHTML = "";
                document.getElementById("months").innerHTML = "";
                document.getElementById("years").innerHTML = "";
                document.getElementById("dateText").innerHTML = "";
                document.getElementById("monthText").innerHTML = "";
                document.getElementById("yearText").innerHTML = "";
                var d1 = document.getElementById("date").value;
                var m1 = document.getElementById("month").value;
                var y1 = document.getElementById("year").value;

                var date = new Date();
                d2 = date.getDate();
                m2 = date.getMonth() + 1;
                y2 = date.getFullYear();

                var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                if (d1 > month[m1 - 1] || month[m1 - 1] === undefined || d1 <= 0) {
                    document.getElementById("dateText").innerHTML = "Must be a valid day";
                }

                if (m1 > 12 || m1 <= 0) {
                    document.getElementById("monthText").innerHTML = "Must be a Valid Month";
                }

                if (y1 > y2 || y1 <= 0) {
                    document.getElementById("yearText").innerHTML = "Must be in the past";
                }
                if (d1 > d2) {
                    d2 = d2 + month[m2 - 1];
                    m2 = m2 - 1;
                }

                if (m1 > m2) {
                    m2 = m2 + 12;
                    y2 = y2 - 1;
                }

//               
//                
                var yt = document.getElementById("yearText").innerText;
                var dt = document.getElementById("monthText").innerText;
                var mt = document.getElementById("dateText").innerText;

                if (yt === "" && dt === "" && mt === "") {
                    document.getElementById("years").innerHTML = y2 - y1;
                    document.getElementById("months").innerHTML = m2 - m1;
                    document.getElementById("days").innerHTML = d2 - d1;
                }

            }
        </script>
    </head>
    <body>
    <center>
        <div class="mainContainer">
            <form>
                <table>
                    <tr>
                        <td class="title" >DAY</td>
                        <td class="title" >MONTH</td>
                        <td class="title">YEAR</td>
                    </tr>
                    <tr>
                        <td><input size="3" type="text" placeholder="DD" required maxlength="2" class="box" id="date"  /></td>
                        <td><input size="3" type="text" placeholder="MM" maxlength="2" class="box" id="month" required /></td>
                        <td><input size="3" type="text" placeholder="YYYY" maxlength="4" class="box" id="year" required /></td>
                    </tr>
                    <tr>
                        <td id="dateText"></td>
                        <td id="monthText"></td>
                        <td id="yearText"></td>
                    </tr>
                </table>
                <div style="display: flex; margin-top: 14px;">
                    <div style="width: 88%;"><hr></div>
                    <img src="images/icon-arrow.svg" id="icon" onclick="age();" />
                </div>
            </form>
            <div style="margin-top: -8px;">
                <p class="text"><span id="years"></span> Years</p>
                <p class="text"><span id="months"></span> months</p>
                <p class="text"><span id="days"></span> days</p>
            </div>
        </div>
    </center>
</body>

</html>
